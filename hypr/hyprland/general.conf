# MONITOR CONFIG
monitor=,preferred,auto,1
# monitor=,addreserved, 0, 0, 0, 0 # Custom reserved area

# HDMI port: mirror display. To see device name, use `hyprctl monitors`
# monitor=HDMI-A-1,1920x1080@60,1920x0,1,mirror,eDP-1

gesture = 3, swipe, move,
gesture = 4, horizontal, workspace
gesture = 4, pinch, float
gesture = 4, up, dispatcher, global, quickshell:overviewToggle
gesture = 4, down, dispatcher, global, quickshell:overviewClose
gestures {
    workspace_swipe_distance = 700
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_create_new = true
}

general {
    # Gaps and border
    gaps_in = 4
    gaps_out = 5
    gaps_workspaces = 50

    border_size = 1
    col.active_border = rgba(0DB7D4FF)
    col.inactive_border = rgba(31313600)
    resize_on_border = true

    no_focus_fallback = true

    allow_tearing = true # This just allows the `immediate` window rule to work

    snap {
    	enabled = true
    	window_gap = 4
    	monitor_gap = 5
    	respect_gaps = true
    }
}

dwindle {
    preserve_split = true
    smart_split = false
    smart_resizing = false
    # precise_mouse_move = true
}

decoration {
    rounding = 8

    blur {
        enabled = false
        xray = false
        special = false
        new_optimizations = true
        size = 3
        passes = 1
        brightness = 1
        noise = 0.02
        contrast = 1
        popups = false
        popups_ignorealpha = 0.6
        input_methods = false
        input_methods_ignorealpha = 0.8
    }

    shadow {
        enabled = true
        ignore_window = true
        range = 15
        offset = 0 1
        render_power = 2
        color = rgba(00000008)
    }

    # Dim
    dim_inactive = false
    dim_strength = 0.01
    dim_special = 0.03
}

animations {
    enabled = true
    # Curves - Simplificadas para melhor performance
    bezier = fast, 0.4, 0, 0.2, 1
    bezier = slow, 0.4, 0, 0.2, 1
    bezier = default, 0.4, 0, 0.2, 1
    # Configs - Animações mais rápidas e simples
    # windows
    animation = windowsIn, 1, 2, fast, popin 70%
    animation = windowsOut, 1, 1, fast, popin 80%
    animation = windowsMove, 1, 2, fast, slide
    animation = border, 1, 5, fast
    # layers
    animation = layersIn, 1, 1.5, fast, popin 80%
    animation = layersOut, 1, 1.2, fast, popin 85%
    # fade
    animation = fadeLayersIn, 1, 0.3, fast
    animation = fadeLayersOut, 1, 1.5, fast
    # workspaces
    animation = workspaces, 1, 4, fast, slide
    ## specialWorkspace
    animation = specialWorkspaceIn, 1, 1.8, fast, slidevert
    animation = specialWorkspaceOut, 1, 0.8, fast, slidevert
}

input {
    kb_layout = br
    numlock_by_default = true
    repeat_delay = 250
    repeat_rate = 35

    follow_mouse = 1
    off_window_axis_events = 2

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 0.5
    }
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = 1
    vrr = 0
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = false
    swallow_regex = (foot|kitty|allacritty|Alacritty)
    new_window_takes_over_fullscreen = 2
    allow_session_lock_restore = true
    session_lock_xray = false
    initial_workspace_tracking = false
    focus_on_activate = true
    force_default_wallpaper = 0
    disable_autoreload = false
}

binds {
    scroll_event_delay = 0
    hide_special_on_workspace_change = true
}

cursor {
    zoom_factor = 1
    zoom_rigid = false
    hotspot_padding = 1
}

# Overview
plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(000000)
        workspace_method = first 1 # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = false # laptop touchpad, 4 fingers
        gesture_distance = 300 # how far is the "max"
        gesture_positive = false
    }
}
