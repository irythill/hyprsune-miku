# NVIDIA GPU Optimizations for GT 710 and other weak NVIDIA GPUs
# This file contains optimizations for NVIDIA graphics cards

# Force NVIDIA GPU for better performance
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_DRM_NO_ATOMIC,1

# NVIDIA specific optimizations
env = __GL_THREADED_OPTIMIZATIONS,1
env = __GL_YIELD,NOTHING
env = __GL_SYNC_TO_VBLANK,0

# Disable some NVIDIA features that can cause issues with weak GPUs
env = __GL_SHADER_DISK_CACHE,0
env = __GL_SHADER_DISK_CACHE_SKIP_CLEANUP,1

# Optimize for weak NVIDIA GPUs (GT 710, GT 1030, etc.)
env = __GL_LOG_MAX_ANISO,0
env = __GL_SYNC_DISPLAY_DEVICE,0

# Additional performance optimizations
env = __GL_SHADER_CACHE,0
env = __GL_SHADER_CACHE_SKIP_CLEANUP,1